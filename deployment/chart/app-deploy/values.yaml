# Default values for app-deploy generic chart
# This is a generic chart for Node.js API services
# Use application-specific values files (values-<app-name>.yaml) for actual deployments

# Set to true when deploying to OpenShift
# This disables hardcoded UIDs (lets OpenShift SCC assign them dynamically)
# and enables Route instead of Ingress
openshift: false

# Override chart name
nameOverride: ""
fullnameOverride: ""

replicaCount: 2

image:
  repository: your-app
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

# Security context for Kubernetes (with hardcoded UIDs)
# When openshift=true, UIDs are omitted and assigned dynamically by SCC
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000
  annotations: {}

# Ingress for Kubernetes (disabled when openshift=true)
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Route for OpenShift (only used when openshift=true)
route:
  enabled: false
  host: chart-example.apps.openshift.local
  annotations: {}
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Environment variables
env: []
  # - name: NODE_ENV
  #   value: "production"
  # - name: PORT
  #   value: "3000"

# Environment variables from ConfigMap/Secret
envFrom: []
  # - secretRef:
  #     name: app-secrets
  # - configMapRef:
  #     name: app-config

# ConfigMap data (optional, managed by Helm)
configMap: {}
  # NODE_ENV: "production"
  # LOG_LEVEL: "info"

# Secrets data (optional, WARNING: use external secret management in production)
secrets: {}
  # DB_PASSWORD: "changeme"

# Init containers (optional)
initContainers: []
  # - name: wait-for-service
  #   image: busybox:1.36
  #   command: ['sh', '-c', 'until nc -z service 5432; do sleep 2; done;']
  #   securityContext:
  #     allowPrivilegeEscalation: false
  #     capabilities:
  #       drop:
  #         - ALL
  #     runAsNonRoot: true
  #     runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}

podDisruptionBudget:
  enabled: true
  minAvailable: 1

networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress: []

# PostgreSQL dependency (optional)
postgresql:
  enabled: false
  auth:
    username: app_user
    password: "CHANGE_ME_IN_PRODUCTION"
    database: app
    existingSecret: ""
  primary:
    persistence:
      enabled: true
      size: 10Gi
      storageClass: ""
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 256Mi
    podSecurityContext:
      enabled: true
      fsGroup: 1001
    containerSecurityContext:
      enabled: true
      runAsUser: 1001
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false
  networkPolicy:
    enabled: true
    allowExternal: false
    extraIngress: []
