# Set to true when deploying to OpenShift
# This disables hardcoded UIDs (lets OpenShift SCC assign them dynamically)
# and enables Route instead of Ingress
openshift: false

replicaCount: 2

image:
  repository: igorcezar/statistics-api
  pullPolicy: IfNotPresent
  tag: "sha-d4fed29"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3000"
  prometheus.io/path: "/metrics"

# Security context for Kubernetes (with hardcoded UIDs)
# When openshift=true, UIDs are omitted and assigned dynamically by SCC
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000 # Ignored when openshift=true
  runAsGroup: 1000 # Ignored when openshift=true
  fsGroup: 1000 # Ignored when openshift=true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000 # Ignored when openshift=true

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000
  annotations: {}

# Ingress for Kubernetes (disabled when openshift=true)
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: statistics-api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: statistics-api-tls
      hosts:
        - statistics-api.example.com

# Route for OpenShift (only used when openshift=true)
route:
  enabled: false # Automatically enabled when openshift=true
  host: statistics-api.apps.openshift.example.com
  annotations: {}
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

env:
  - name: NODE_ENV
    value: "production"
  - name: PORT
    value: "3000"
  - name: DEVICE_REGISTRATION_API
    value: "http://device-registration-api-prod.device-registration-api-prod:3001"
  # Database connection (shared with device-registration-api)
  - name: DB_HOST
    value: "device-registration-api-prod-postgresql.device-registration-api-prod"
  - name: DB_PORT
    value: "5432"
  - name: ENV
    value: "prod"

envFrom:
  - secretRef:
      name: statistics-api-secrets

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - statistics-api
          topologyKey: kubernetes.io/hostname

podDisruptionBudget:
  enabled: true
  minAvailable: 1

networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # For Kubernetes: allow from ingress-nginx namespace
    # For OpenShift: allow from ingress router (use network.openshift.io/policy-group: ingress)
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx # Kubernetes
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress # OpenShift
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow connection to device-registration-api
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: device-registration-api
      ports:
        - protocol: TCP
          port: 3001
    # Allow connection to PostgreSQL (shared database)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - protocol: TCP
          port: 5432
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
